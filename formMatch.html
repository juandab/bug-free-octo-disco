<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Registrate con nosotros</title>
    <link rel="stylesheet" href="css/formMatch.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul><li><a href="#">INICIO</a></li></ul>
            <ul><li><a href="#">INTERESES</a></li></ul>
            <ul><li><a href="#">HOT</a></li></ul>
        </nav>
    </header>
    <article class="registro">
        <div>
            <h1 class="title">CREAR UNA CUENTA DE CLICK</h1>
        </div>
        <div class="alert" role="alert">
            <!-- Donde Muestras las alertas de Error O si esta bien -->
        </div>
        <div class="blockForm">
            <form class="form" action="" method="post" enctype="multipart/form-data">
                <label for="">Nombre Completos</label><br>
                <input type="text" name="nombres" placeholder="Nombres">
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"><br>
                <label for="">Nombre de Usuario</label><br>
                <input type="text" name="name" placeholder="Nombre de Usuario"><br>
                <label for="">Email</label><br>
                <input type="text" name="email" placeholder="Email"><br>
                <label for="">Fecha de Nacimiento</label><br>
                <input type="date" name="edad" placeholder="Fecha de Nacimiento"><br>
                <label for="">Celular</label><br>
                <input type="tel" name="celular" placeholder="Celular"><br>
                <label for="">Contraseña</label><br>
                <input type="password" name="password" placeholder="Contraseña">
                <input type="password" name="password" placeholder="Confirmar Contraseñas"><br><br>
                <button class="button" type="submit">Crear</button>
                <button class="button" type="submit">Iniciar Sesión</button>
                <p>¿Ya tienes una cuenta?</P>
                <a href="#">Iniciar Sesión</a><br>
                <a href="#">Ovidaste tu Contraseña</a>
            </form>
            <img src="img/copo.png" alt="copo">
        </div>
        
    </article>
    
</body>
</html>
